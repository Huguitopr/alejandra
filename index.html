<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Alinea el texto al centro */
        }
        h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px); /* Ajusta el tamaño del input para que no se desborde */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049; /* Color de fondo al pasar el cursor */
        }
        .hidden {
            display: none;
        }
        #resultado {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola, Alejandrita de mi corazón! 🙈</h1>
        <p id="pregunta1">Tengo una pequeña pregunta para ti:</p>
        <p id="primeraPregunta">¿Cuál es el nombre del lugar donde nos conocimos?</p>
        <input type="text" id="respuesta1" placeholder="Escribe tu respuesta aquí">
        <button onclick="verificarPrimeraRespuesta()">Enviar</button>
        
        <div id="segundaPreguntaDiv" class="hidden">
            <p>Ahora, otra pregunta para ti:</p>
            <p id="segundaPregunta">¿Cuál es mi color favorito?</p>
            <input type="text" id="respuesta2" placeholder="Escribe tu respuesta aquí">
            <button onclick="verificarSegundaRespuesta()">Enviar</button>
        </div>

        <div id="resultado" class="hidden"></div>
    </div>

    <script>
        // Respuestas correctas
        const respuestaCorrecta1 = 'buenavista'; // Cambia esto por la respuesta correcta
        const respuestaCorrecta2 = 'azul'; // Cambia esto por la respuesta correcta

        function verificarPrimeraRespuesta() {
            const respuesta1 = document.getElementById('respuesta1').value.trim().toLowerCase();
            const resultado = document.getElementById('resultado');
            const segundaPreguntaDiv = document.getElementById('segundaPreguntaDiv');

            if (respuesta1 === respuestaCorrecta1.toLowerCase()) {
                resultado.innerHTML = '¡Correcto! 🎉 Eres increíble y siempre me haces sonreír. 😊';
                segundaPreguntaDiv.classList.remove('hidden');
                resultado.classList.add('hidden');
            } else {
                resultado.innerHTML = 'Hmm, no es la respuesta correcta. Pero aún así, te quiero mucho. ❤️ Siempre me haces feliz, sin importar las respuestas. 😘';
                segundaPreguntaDiv.classList.add('hidden');
            }
        }

        function verificarSegundaRespuesta() {
            const respuesta2 = document.getElementById('respuesta2').value.trim().toLowerCase();
            const resultado = document.getElementById('resultado');

            if (respuesta2 === respuestaCorrecta2.toLowerCase()) {
                resultado.innerHTML = '¡Perfecto! 🎊 ¡Sabes mucho sobre mí! Eres realmente especial para mí. ❤️';
            } else {
                resultado.innerHTML = 'Hmm, no es la respuesta correcta. Pero aún así, te quiero mucho. ❤️ Siempre me haces feliz, sin importar las respuestas. 😘';
            }
        }
    </script>
</body>
</html>
